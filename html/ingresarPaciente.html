<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>APP MARIEL</title>
    <meta
      name="description"
      content="Simple HTML5 Page layout template with header, footer, sidebar etc."
    />
    <link rel="stylesheet" href="css/pruebaEstilo.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>

  <body>
    <header>
      <div id="logo">
        <img
          src="https://st2.depositphotos.com/3390741/6203/v/600/depositphotos_62039657-stock-illustration-newborn-little-baby.jpg"
        />Pacientes NEO
      </div>
      <nav>
        <ul>
          <li><a href="../html/paginaPrincipal.html">Inicio</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <h1 class="display-6">Ingresar Paciente</h1>
    </section>
    <section id="pageContent">
      <main>
        <form class="needs-validation">
          <div class="form-floating mb-3">
            <input class="form-control" id="nombre_paciente" />
            <label for="nombre_paciente">Nombre(s)*</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" id="apellido_paciente" />
            <label for="apellido_paciente">Apellido(s)*</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" id="documento_paciente" />
            <label for="documento_paciente">Numero De Documento*</label>
          </div>

          <select class="form-select" aria-label="Default select example">
            <option selected>Sexo*</option>
            <option value="F">Femenino</option>
            <option value="M">Masculino</option>
            <option value="I">Indefinido</option></select
          ><br />
          <div class="row g-3">
            <div class="col-sm-4">
              <label for="birthday">Fecha de Nacimiento*</label>
              <input type="date" id="birthday" name="birthday" />
            </div>
            <div class="col-sm-2">
              <label for="inputEmail4" class="form-label">Horas</label>
              <input type="email" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-sm-2">
              <label for="inputEmail4" class="form-label">Minutos</label>
              <input type="email" class="form-control" id="inputEmail4" />
            </div>
          </div>
          <br />
          <a href="../html/paginaPrincipal.html">
            <button
              class="btn btn-primary"
              type="button"
              value="Cargar datos"
              onclick="guardarDatosPaciente()"
            >
              Cargar Datos
            </button>
          </a>
          <br />
        </form>
      </main>
    </section>
    <footer>
      <p>:D</p>
      <address>
        Contact: <a href="mailto:tomasgigli@yahoo.com.ar">Mail me</a>
      </address>
    </footer>
  </body>
  <script type="module" src="ts/bootstrap.bundle.js"></script>
  <script type="module" src="ts/scripts.js"></script>
</html>
